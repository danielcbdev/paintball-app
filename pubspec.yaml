name: picospaintballzone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  another_flushbar: ^1.12.30
  intl: ^0.18.0
  lottie: ^2.4.0
  brasil_fields: ^1.13.1
  flutter_hooks: ^0.18.6
  flutter_svg: ^2.0.7
  mask_text_input_formatter: ^2.4.0
  cached_network_image: ^3.2.3
  modal_bottom_sheet: ^2.1.2
  flutter_localization: ^0.1.12
  url_launcher: ^6.1.11

  #firebase
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.3
  cloud_firestore: ^4.8.1

  #bloc
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launch_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/svg/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito/Nunito-Italic.ttf
          style: italic


